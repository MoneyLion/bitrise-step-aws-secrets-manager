title: AWS Secrets Manager
summary: Fetch secrets from AWS Secrets Manager
description: |
  Fetch secrets from AWS Secrets Manager
website: https://github.com/MoneyLion/bitrise-step-aws-secrets-manager
source_code_url: https://github.com/MoneyLion/bitrise-step-aws-secrets-manager
support_url: https://github.com/MoneyLion/bitrise-step-aws-secrets-manager/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: moneylion.com/security/bitrise-step-aws-secrets-manager


inputs:
  - AWS Access Key: $aws_AccessKeyID
    opts:
      title: "AWS Access Key"
      summary: AWS Access Key
      description: |
        Description of this input.

        Can be Markdown formatted text.
      is_expand: true
      is_required: true
  - aws_scretAccessKey : $aws_scretAccessKey
      title: "AWS Secret Access Key"
      summary: AWS Secret Access Key
      description: |
        Description of this input.

        Can be Markdown formatted text.
      is_expand: true
      is_required: true
  - iamRoleArn: $iamRoleArn
      title: "AWS iamRoleArn"
      summary: AWS iamRoleArn
      description: |
        Description of this input.

        Can be Markdown formatted text.
      is_expand: true
      is_required: true  
outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
